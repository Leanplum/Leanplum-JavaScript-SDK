name: Build
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: Install dependencies
      run: yarn install
      shell: bash
    - name: Lint
      run: yarn lint
      shell: bash
    - name: Test
      run: yarn test
      shell: bash
    - name: Build Sample App
      run: yarn e2e-build
      shell: bash
